<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Grid Header Test</title>
	</head>
	<style type="text/css">
		@import "../../dojo/resources/dojo.css";
		@import "../../dijit/themes/claro/claro.css";
		@import "../resources/claro/Gridx.css";
		@import "../resources/claro/Gridx_rtl.css";
		
		body {
			font-family: arial;
			padding-left: 20px;
		}
		
		.toolbar {	padding: 10px 0;}
		
		#gridDiv{
			margin: 20px 0 0 20px;
			width: 70em;
		}
		
		#grid{
			width: 70em;
			height: 400px;
		}
		
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" djConfig="isDebug:false, parseOnLoad: true"></script>
	<script type="text/javascript" src="./support/common.js"></script>
	<script type="text/javascript" src="./support/DebugUtil.js"></script>
	<script type="text/javascript" src="../../tests/enhanced/support/test_write_store_music.js"></script>
	<script type="text/javascript">
		dojo.require("dojox.data.QueryReadStore");
		dojo.require("gridx.tests.test_stores.ItemFileWriteStore");
		dojo.require("gridx.tests.GridConfig");
		dojo.require('gridx.core.model.AsyncCache');
		dojo.require('gridx.core.model.SyncCache');
		dojo.require("gridx.Grid");
		dojo.require('gridx.modules.Focus');
		dojo.require('gridx.core.model.FormatSorter');
		dojo.require('gridx.modules.Header');
		dojo.require('gridx.modules.Body');
		dojo.require('gridx.modules.HScroller');
		dojo.require('gridx.modules.VScroller');

	
		var structure = [
			{ field: "id", name:"Index", width: '150px'},
			{ field: "Genre", name:"Genre", width: '150px'},
			{ field: "Artist", name:"Artist", width: '150px', editable: true},
			{ field: "Year", name:"Year", width: '150px'},
			{ field: "Album", name:"Album", width: '150px', editable: true},
			{ field: "Name", name:"Name", width: '150px', editable: true},
			{ field: "Length", name:"Length", width: '150px'},
			{ field: "Track", name:"Track", width: '150px'},
			{ field: "Composer", name:"Composer", width: '150px'},
			{ field: "Download Date", name:"Date", width: '150px'},
			{ field: "Last Played", name:"Last Played", width: '150px'}
		];

		function destroyGrid(){
			if(window.grid){
				window.grid.destroyRecursive();
				delete window.grid;
			}
		}
		
		dojo.ready(function(){
			grid = new gridx.Grid({
				id: 'grid',
				isSync: true,
				store: test_store[0],
				structure: structure,
				modules: [
				],
				cacheClass: gridx.core.model.SyncCache,
				autoHeight: false,
				height: '400px'
			}, 'gridDiv');
			grid.startup();
		});
	</script>
	<body class='claro'>
		<h1>Grid Header Test</h1>
		<div id="gridDiv"></div>
		<div id="tips">
			<h2></h2>
			<ul>
			</ul>
		</div>
	</body>
</html>
