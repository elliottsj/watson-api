<div class="idxSplitter dijitSplitter"
	dojoAttachEvent="onkeypress:_onKeyPress,press:_startDrag,onmouseenter:_onMouse,onmouseleave:_onMouse"
	tabIndex="-1"
	waiRole="separator">
	<div dojoAttachPoint="thumbContainer" class="idxSplitterThumbOuter">
		<div dojoAttachPoint="bartop" class="idxSplitterBarTop"></div>
		<div dojoAttachPoint="thumb" role="button" class="dijitSplitterThumb idxSplitterThumbCollapse" tabIndex="0"></div>
		<div dojoAttachPoint="thumb2" role="button" class="dijitSplitterThumb idxSplitterThumbExpand" tabIndex="0"></div>
		<div dojoAttachPoint="barbottom" class="idxSplitterBarBottom"></div>
	</div>
</div>
