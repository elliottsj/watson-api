<html>
	<head>   
	
		<link rel='stylesheet' href='/dojo/dijit/themes/tundra/tundra.css' type='text/css'></link>
		<link rel='stylesheet' href='/dojo/dijit/themes/claro/claro.css' type='text/css'></link>
		<link rel='stylesheet' href='/dojo/idx/themes/oneui/oneui.css' type='text/css'></link>
		<link rel='stylesheet' href='/watson/app/com/ibm/watson/ui/css/theme.css' type='text/css'></link>
		<link rel='stylesheet' href='css/weaSampleTheme.css' type='text/css'></link>
		
		<script type="text/javascript">   
	        var dojoConfig = {
	        	paths: {
					"com/ibm/watson/ui":"/watson/app/com/ibm/watson/ui"
				}
			};
		</script>
		
		<script type="text/javascript" src="/dojo/dojo/dojo.js" data-dojo-config="async:true"></script>
		
		<script type="text/javascript">
	        
	        require(["dojo/parser", 
				"com/ibm/watson/ui/EvidenceButton"
				], function (parser) {
						parser.parse();
					}
			);
	        
	        function test(anEvent){
	        	alert("test called " + anEvent.evidenceData);
	        }
		
		</script>
	
	</head>
	
	<body class="oneui claro wea_sample_page" style="padding-bottom:100px;background-color:none;height:auto;width:75%;margin-left:10%">
		
		<p></p>
		<div class="pageTitle">Evidence Button Control 
		</div>
		<hr/>
	
		<fieldset style="padding-top:20px;padding-bottom:20px;margin-top:50px">
			<legend class="fieldLegend">Simple evidence button with no labels. </legend>
			<div>
				<div data-dojo-type="com.ibm.watson.ui.EvidenceButton" data-dojo-props="confidence:10,evidenceBtnClickedCallback:test,evidenceData:'some evidence id'"></div> 
			</div>
		</fieldset>
		
		<fieldset style="padding-top:20px;padding-bottom:20px;margin-top:50px">
			<legend class="fieldLegend">Simple evidence button with default label position. </legend>
			<div>
				<div data-dojo-type="com.ibm.watson.ui.EvidenceButton" data-dojo-props="confidence:10,label:'Evidence'"></div> 
			</div>
		</fieldset>

		<fieldset style="padding-top:20px;padding-bottom:20px;margin-top:50px">
			<legend class="fieldLegend">Simple evidence button showing all label positions </legend>
			<div>
				<div data-dojo-type="com.ibm.watson.ui.EvidenceButton" data-dojo-props="confidence:10,label:'Evidence',displayLabel:'north,south,east,west'"></div> 
			</div>
		</fieldset>
	</body>
	
</html>
